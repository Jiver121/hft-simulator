[tool:pytest]
# Pytest configuration for HFT Simulator

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --asyncio-mode=auto

# Markers
markers =
    slow: marks tests as slow (deselect with -m "not slow")
    integration: marks tests as integration tests
    performance: marks tests as performance benchmarks
    unit: marks tests as unit tests
    edges: marks tests as edge condition tests
    portfolio: marks tests as portfolio tests
    order_flow: marks tests as order flow tests
    strategy: marks tests as strategy tests
    stress: marks tests as stress tests
    metrics: marks tests as metrics tests

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Filterwarnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning